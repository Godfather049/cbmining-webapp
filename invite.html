<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Referral - CBANK</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .referral-section {
      padding: 2rem;
    }

    .referral-section h2 {
      margin-bottom: 1rem;
      font-size: 24px;
    }

    .referral-link-box {
      background: #111;
      padding: 1rem;
      border-radius: 10px;
      word-wrap: break-word;
      margin-bottom: 1rem;
    }

    .copy-btn {
      background-color: #00ffcc;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .invite-count {
      font-size: 20px;
      margin-top: 1.5rem;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #111;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .nav-item {
      color: #ccc;
      text-align: center;
      font-size: 12px;
    }

    .nav-item img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="referral-section">
    <h2>üë• Invite Friends & Earn CBANK</h2>

    <div class="referral-link-box" id="refLink">
      https://t.me/YourBotUsername?start=ref12345
    </div>
    <button class="copy-btn" onclick="copyReferral()">Copy Referral Link</button>

    <div class="invite-count">
      You have invited <span id="refCount">0</span> people.
    </div>
  </div>

  <nav class="bottom-nav">
    <a href="index.html" class="nav-item">
      <img src="icons/home.svg" alt="Home" />
      <div>Home</div>
    </a>
    <a href="spin.html" class="nav-item">
      <img src="icons/spin.svg" alt="Spin" />
      <div>Spin</div>
    </a>
    <a href="earn.html" class="nav-item">
      <img src="icons/earn.svg" alt="Earn" />
      <div>Earn</div>
    </a>
    <a href="wallet.html" class="nav-item">
      <img src="icons/wallet.svg" alt="Wallet" />
      <div>Wallet</div>
    </a>
    <a href="invite.html" class="nav-item active">
      <img src="icons/referral.svg" alt="Referral" />
      <div>Referral</div>
    </a>
  </nav>

  <script>
    function copyReferral() {
      const linkBox = document.getElementById("refLink");
      const tempInput = document.createElement("input");
      tempInput.value = linkBox.innerText;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand("copy");
      document.body.removeChild(tempInput);
      alert("Referral link copied!");
    }

    // Simulyasiya: ƒ∞stifad…ô√ßinin ne√ß…ô n…ôf…ôri d…ôv…ôt etdiyini g√∂st…ôr
    document.getElementById("refCount").innerText = "3"; // bunu dinamik etm…ôk √º√ß√ºn botdan alƒ±nacaq
  </script>
</body>
</html>
