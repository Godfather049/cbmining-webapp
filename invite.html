<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CBANK Mining - Invite Friends</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .invite-container {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      text-align: center;
    }
    
    .invite-header {
      margin-bottom: 30px;
    }
    
    .invite-card {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      border-radius: 15px;
      padding: 25px;
      color: white;
      margin-bottom: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    .referral-input-group {
      display: flex;
      margin: 20px 0;
    }
    
    #referral-link {
      flex: 1;
      padding: 12px 15px;
      border: none;
      border-radius: 8px 0 0 8px;
      font-size: 16px;
      background: rgba(255,255,255,0.9);
    }
    
    .copy-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 0 20px;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .stats-container {
      display: flex;
      justify-content: space-around;
      margin: 30px 0;
    }
    
    .stat-card {
      text-align: center;
      padding: 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      flex: 1;
      margin: 0 10px;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #ffeb3b;
      margin: 5px 0;
    }
    
    .social-share {
      margin-top: 30px;
    }
    
    .share-btn {
      display: inline-flex;
      align-items: center;
      background: #3b5998;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      margin: 0 5px;
      cursor: pointer;
    }
    
    .share-btn.telegram {
      background: #0088cc;
    }
    
    .share-btn.whatsapp {
      background: #25D366;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="invite-header">
      <h1>ðŸŽ‰ Invite Friends</h1>
      <p>Earn 50 CB for each friend who joins!</p>
    </div>
    
    <div class="invite-card">
      <h2>Your Referral Link</h2>
      <div class="referral-input-group">
        <input 
          type="text" 
          id="referral-link" 
          value="Generating..." 
          readonly
        >
        <button class="copy-btn" id="copy-referral">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
          Copy
        </button>
      </div>
      <p>Share this link and earn bonuses when friends sign up</p>
    </div>
    
    <div class="stats-container">
      <div class="stat-card">
        <div>Invited</div>
        <div class="stat-value" id="invited-count">3</div>
        <div>people</div>
      </div>
      <div class="stat-card">
        <div>Earned</div>
        <div class="stat-value" id="earned-bonus">150 CB</div>
        <div>bonus</div>
      </div>
    </div>
    
    <div class="social-share">
      <h3>Share Via:</h3>
      <button class="share-btn telegram" id="share-telegram">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" style="margin-right:8px;">
          <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm5.894 8.221l-1.97 9.28c-.145.658-.537.818-1.084.508l-3-2.21-1.446 1.394c-.14.18-.357.295-.6.295-.002 0-.003 0-.005 0l.213-3.054 5.56-5.022c.24-.213-.054-.334-.373-.121l-6.869 4.326-2.96-.924c-.64-.203-.658-.64.135-.954l11.566-4.458c.538-.196 1.006.128.832.941z"/>
        </svg>
        Telegram
      </button>
      <button class="share-btn whatsapp" id="share-whatsapp">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" style="margin-right:8px;">
          <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.888-.795-1.484-1.77-1.66-2.07-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
        </svg>
        WhatsApp
      </button>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="index.html" class="nav-item">
      <svg class="nav-icon" viewBox="0 0 24 24">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
      </svg>
      <span>Home</span>
    </a>
    <a href="earn.html" class="nav-item">
      <svg class="nav-icon" viewBox="0 0 24 24">
        <path d="M12 2L4 7v10l8 5 8-5V7L12 2zm0 15l-5-3v-6l5 3 5-3v6l-5 3z"/>
      </svg>
      <span>Earn</span>
    </a>
    <a href="invite.html" class="nav-item active">
      <svg class="nav-icon" viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-5-9h10v2H7z"/>
      </svg>
      <span>Invite</span>
    </a>
    <a href="wallet.html" class="nav-item">
      <svg class="nav-icon" viewBox="0 0 24 24">
        <path d="M20 4H4c-1.11 0-2 .89-2 2v12c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6c0-1.11-.89-2-2-2zm0 14H4V8h16v10zm-4-7v2h-4v2h4v2l3-3-3-3z"/>
      </svg>
      <span>Wallet</span>
    </a>
  </nav>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Get user data from localStorage or generate random ID
      const userId = localStorage.getItem('cbank_user_id') || 'user_' + Math.floor(Math.random() * 1000000);
      const referralCount = parseInt(localStorage.getItem('cbank_referrals')) || 3; // Default to 3 invites
      const earnedBonus = referralCount * 50;
      
      // Set referral link with actual bot username
      const referralLink = `https://t.me/cbmining_bot?start=ref_${userId}`;
      document.getElementById('referral-link').value = referralLink;
      
      // Update stats display
      document.getElementById('invited-count').textContent = referralCount;
      document.getElementById('earned-bonus').textContent = `${earnedBonus} CB`;
      
      // Copy button functionality
      document.getElementById('copy-referral').addEventListener('click', () => {
        const linkInput = document.getElementById('referral-link');
        linkInput.select();
        document.execCommand('copy');
        
        // Show confirmation
        const copyBtn = document.getElementById('copy-referral');
        copyBtn.innerHTML = '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 6L9 17l-5-5"/></svg> Copied!';
        setTimeout(() => {
          copyBtn.innerHTML = '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg> Copy';
        }, 2000);
      });
      
      // Share buttons
      document.getElementById('share-telegram').addEventListener('click', () => {
        const message = `Join CBANK Mining Bot and earn free CB tokens! Use my referral link: ${referralLink}`;
        window.open(`https://t.me/share/url?url=${encodeURIComponent(referralLink)}&text=${encodeURIComponent(message)}`, '_blank');
      });
      
      document.getElementById('share-whatsapp').addEventListener('click', () => {
        const message = `Join CBANK Mining Bot and earn free CB tokens! Use my referral link: ${referralLink}`;
        window.open(`https://wa.me/?text=${encodeURIComponent(message)}`, '_blank');
      });
    });
  </script>
</body>
        </html>
