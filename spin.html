<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spin - CBANK</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .spin-section {
      text-align: center;
      padding: 2rem;
    }

    #wheel {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      border: 10px solid #222;
      margin: 0 auto 1rem;
      background: conic-gradient(
        #4ecca3 0deg 60deg,
        #2c3e50 60deg 120deg,
        #3498db 120deg 180deg,
        #9b59b6 180deg 240deg,
        #f1c40f 240deg 300deg,
        #e67e22 300deg 360deg
      );
      position: relative;
    }

    #wheel::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    #spin-button {
      padding: 12px 24px;
      background-color: #00ffcc;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      margin-top: 1rem;
    }

    #spin-result {
      margin-top: 1rem;
      font-size: 18px;
      color: #ffffff;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #111;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .nav-item {
      color: #ccc;
      text-align: center;
      font-size: 12px;
    }

    .nav-item img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body style="background-color: #000; color: #fff; font-family: sans-serif">
  <div class="spin-section">
    <h2>ðŸŽ¯ Daily Spin</h2>
    <div id="wheel"></div>
    <button id="spin-button">Spin Now</button>
    <div id="spin-result"></div>
  </div>

  <nav class="bottom-nav">
    <a href="index.html" class="nav-item">
      <img src="icons/home.svg" alt="Home"/>
      <div>Home</div>
    </a>
    <a href="spin.html" class="nav-item active">
      <img src="icons/spin.svg" alt="Spin"/>
      <div>Spin</div>
    </a>
    <a href="earn.html" class="nav-item">
      <img src="icons/earn.svg" alt="Earn"/>
      <div>Earn</div>
    </a>
    <a href="wallet.html" class="nav-item">
      <img src="icons/wallet.svg" alt="Wallet"/>
      <div>Wallet</div>
    </a>
    <a href="invite.html" class="nav-item">
      <img src="icons/referral.svg" alt="Referral"/>
      <div>Referral</div>
    </a>
  </nav>

  <script src="script.js"></script>
</body>
</html>
