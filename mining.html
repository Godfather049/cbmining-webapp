<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CBANK Mining</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>CBANK Mining</h2>
    <div id="mining-timer" class="countdown">08:00:00</div>
    <button id="claim-btn" class="main-button" disabled>â› Claim 100 CBANK</button>
    <p id="mining-message"></p>

    <div class="premium-box">
      <p>ğŸ’ Premium mining: claim every 4 hours and earn 150 CBANK!</p>
      <a href="premium.html" class="join-btn">Upgrade</a>
    </div>
  </div>

  <nav class="bottom-nav">
    <a href="index.html" class="nav-item">
      <img src="icons/home.svg" alt="Home" />
      <span>Home</span>
    </a>
    <a href="spin.html" class="nav-item">
      <img src="icons/spin.svg" alt="Spin" />
      <span>Spin</span>
    </a>
    <a href="earn.html" class="nav-item">
      <img src="icons/earn.svg" alt="Earn" />
      <span>Earn</span>
    </a>
    <a href="wallet.html" class="nav-item">
      <img src="icons/wallet.svg" alt="Wallet" />
      <span>Wallet</span>
    </a>
    <a href="invite.html" class="nav-item">
      <img src="icons/referral.svg" alt="Referral" />
      <span>Referral</span>
    </a>
  </nav>

  <script>
    const timerDisplay = document.getElementById("mining-timer");
    const claimBtn = document.getElementById("claim-btn");
    const message = document.getElementById("mining-message");

    let countdown = 8 * 60 * 60; // 8 hours in seconds

    const interval = setInterval(() => {
      const hours = Math.floor(countdown / 3600);
      const minutes = Math.floor((countdown % 3600) / 60);
      const seconds = countdown % 60;

      timerDisplay.textContent = 
        `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

      if (countdown === 0) {
        clearInterval(interval);
        claimBtn.disabled = false;
        message.textContent = "âœ… Ready to claim!";
      } else {
        countdown--;
      }
    }, 1000);

    claimBtn.addEventListener("click", () => {
      claimBtn.disabled = true;
      message.textContent = "ğŸ‰ You earned 100 CBANK!";
      countdown = 8 * 60 * 60; // Reset timer
    });
  </script>
</body>
</html>
