<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CBANK Mining</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Üst panel -->
  <header>
    <div class="logo">💎 CBANK MINING</div>
    <a href="https://t.me/cbankmining"  target="_blank" class="channel-link">@cbankmining</a>
  </header>

  <!-- Sol üst künc düymələr -->
  <div class="top-left-buttons">
    <button onclick="window.location.href='buy-cbank.html'">💰 Buy CBANK</button>
    <button onclick="window.location.href='buy-ton.html'">💳 Buy TON</button>
  </div>

  <!-- Mərkəzi Logo -->
  <div class="main-content">
    <img src="cb-logo.png" alt="CB Logo" class="cb-logo" />
  </div>

  <!-- Mining Butonu -->
  <section class="action-button">
    <button onclick="startMining()">⛏️ Start Mining</button>
    <p id="countdown">⏳ Next available in 8 hours</p>
  </section>

  <!-- Balans göstəricisi -->
  <div class="balance-section">
    <p>💰 Balance: <span id="balance">0</span> CBANK</p>
  </div>

  <!-- Alt menyu -->
  <footer>
    <div class="nav-button active" onclick="window.location.reload()">🏠 Home</div>
    <div class="nav-button" onclick="window.location.href='leaderboard.html'">🏆 Leaderboard</div>
    <div class="nav-button" onclick="window.location.href='spin.html'">🎡 Spin</div>
    <div class="nav-button" onclick="window.location.href='wallet.html'"> purse @wallet</div>
    <div class="nav-button" onclick="window.location.href='premium.html'">💎 Premium</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
